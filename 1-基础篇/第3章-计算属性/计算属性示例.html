<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 示例</title>
</head>

<body>
    <div id="app">
        {{reversedText}}
    </div>

    <script src="../../vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: '123,456'
            },
            computed: {
                reversedText: function() {
                    return this.text.split(',').reverse().join(',');
                }
            }
        });
    </script>
</body>

</html>
